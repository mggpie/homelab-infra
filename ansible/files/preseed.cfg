# Debian 12 (Bookworm) preseed — fully unattended install for Proxmox VE base
# Ref: https://www.debian.org/releases/bookworm/amd64/apb.en.html

### Locale and keyboard
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i console-keymaps-at/keymap select us

### Network (DHCP from libvirt default network)
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string proxmox
d-i netcfg/get_domain string local

### Mirror
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Clock
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

### Partitioning — single ext4 root, no swap (Proxmox manages ZFS/LVM itself)
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

### Root account
d-i passwd/root-login boolean true
d-i passwd/root-password-crypted string ROOTPW_PLACEHOLDER

### User account
d-i passwd/user-fullname string me
d-i passwd/username string me
d-i passwd/user-password-crypted string USERPW_PLACEHOLDER
d-i passwd/user-default-groups string sudo

### Package selection — minimal + SSH
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string openssh-server sudo python3 python3-apt curl gnupg
d-i pkgsel/upgrade select full-upgrade
popularity-contest popularity-contest/participate boolean false

### GRUB
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default

### Finish
d-i finish-install/reboot_in_progress note

### Late commands — inject SSH key + enable sudo for user
d-i preseed/late_command string \
    in-target mkdir -p /home/me/.ssh; \
    in-target chmod 700 /home/me/.ssh; \
    echo 'SSHKEY_PLACEHOLDER' > /target/home/me/.ssh/authorized_keys; \
    in-target chmod 600 /home/me/.ssh/authorized_keys; \
    in-target chown -R me:me /home/me/.ssh; \
    echo 'me ALL=(ALL) NOPASSWD:ALL' > /target/etc/sudoers.d/me; \
    chmod 440 /target/etc/sudoers.d/me
