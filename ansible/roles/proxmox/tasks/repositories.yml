---
# Proxmox VE and Debian repositories

- name: Add Proxmox VE GPG key
  ansible.builtin.apt_key:
    url: "https://enterprise.proxmox.com/debian/proxmox-release-{{ pve_distribution }}.gpg"
    keyring: /etc/apt/trusted.gpg.d/proxmox-release-{{ pve_distribution }}.gpg
    state: present

- name: Add Proxmox VE no-subscription repository
  ansible.builtin.apt_repository:
    repo: "deb http://download.proxmox.com/debian/pve {{ pve_distribution }} pve-no-subscription"
    filename: pve-no-subscription
    state: present

- name: Remove Proxmox enterprise repository
  ansible.builtin.apt_repository:
    repo: "deb https://enterprise.proxmox.com/debian/pve {{ pve_distribution }} pve-enterprise"
    filename: pve-enterprise
    state: absent
  when: not pve_enterprise_repo

- name: Remove enterprise repo file if exists
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/pve-enterprise.list
    state: absent
  when: not pve_enterprise_repo

- name: Full apt update
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 0

- name: Full system upgrade
  ansible.builtin.apt:
    upgrade: full
    autoremove: true
